<mat-card><mat-card-title></mat-card-title><mat-card-content>
  <mat-chip-list aria-label="Fish selection">
    <mat-chip *ngFor="let item of selectedCryptos.slice(1, selectedCryptos.length)">
      {{item}}
    </mat-chip>
  </mat-chip-list>
</mat-card-content></mat-card>

<mat-form-field appearance="fill">
  <mat-label></mat-label>
 <input type="text"
       placeholder="Type symbol"
        matInput
       formControlName="symbol"
       [matAutocomplete]="symbol"><mat-autocomplete #symbol="matAutocomplete">
    <mat-option *ngFor="let item of list$ | async" [value]="item.symbol" (click)="selectCrypto(item.symbol)">
     {{item.symbol}}
</mat-option>
   </mat-autocomplete>
</mat-form-field>
